{% extends "base.html" %}

{% block title %}Edit: {{ flashcard_set.title }} - Quizlet Clone{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-12">
            <h1 class="fw-bold mb-4">Edit Study Set</h1>
            
            <form id="flashcard-form" method="POST" action="{{ url_for('flashcards.edit_set', set_id=flashcard_set.id) }}">
                <!-- Set Information -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Set Information</h5>
                        
                        <div class="row">
                            <div class="col-md-8">
                                <div class="mb-3">
                                    <label for="title" class="form-label">Title</label>
                                    <input type="text" class="form-control" id="title" name="title" value="{{ flashcard_set.title }}" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="category" class="form-label">Category</label>
                                    <select class="form-select" id="category" name="category">
                                        <option value="">Select category</option>
                                        <option value="language" {{ 'selected' if flashcard_set.category == 'language' }}>Language</option>
                                        <option value="science" {{ 'selected' if flashcard_set.category == 'science' }}>Science</option>
                                        <option value="math" {{ 'selected' if flashcard_set.category == 'math' }}>Mathematics</option>
                                        <option value="history" {{ 'selected' if flashcard_set.category == 'history' }}>History</option>
                                        <option value="other" {{ 'selected' if flashcard_set.category == 'other' }}>Other</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3">{{ flashcard_set.description or '' }}</textarea>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="tags" class="form-label">Tags</label>
                                    <input type="text" class="form-control" id="tags" name="tags" 
                                           value="{{ flashcard_set.tags | map(attribute='name') | join(', ') if flashcard_set.tags else '' }}"
                                           placeholder="Enter tags separated by commas">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <div class="form-check mt-4">
                                        <input class="form-check-input" type="checkbox" id="is_public" name="is_public" 
                                               {{ 'checked' if flashcard_set.is_public }}>
                                        <label class="form-check-label" for="is_public">
                                            Make this set public
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Flashcards -->
                <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Flashcards</h5>
                        <button type="button" id="add-card-btn" class="btn btn-outline-primary">
                            <i class="bi bi-plus"></i> Add Card
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="cards-container">
                            {% for card in flashcard_set.flashcards %}
                            <div class="term-definition-pair position-relative" data-card-id="{{ card.id }}">
                                <button type="button" class="delete-card-btn" onclick="deleteCard(event)">
                                    <i class="bi bi-x"></i>
                                </button>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label class="form-label">Term</label>
                                        <textarea class="form-control card-input" name="terms[]" rows="3">{{ card.term }}</textarea>
                                        <input type="hidden" name="card_ids[]" value="{{ card.id }}">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Definition</label>
                                        <textarea class="form-control card-input" name="definitions[]" rows="3">{{ card.definition }}</textarea>
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col-md-6">
                                        <label class="form-label">Image URL (optional)</label>
                                        <input type="url" class="form-control" name="image_urls[]" value="{{ card.image_url or '' }}">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Audio URL (optional)</label>
                                        <input type="url" class="form-control" name="audio_urls[]" value="{{ card.audio_url or '' }}">
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
                
                <!-- Submit Buttons -->
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <a href="{{ url_for('flashcards.view_set', set_id=flashcard_set.id) }}" class="btn btn-outline-secondary">Cancel</a>
                    <button type="button" class="btn btn-outline-danger ms-auto" onclick="deleteSet()">Delete Set</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/flashcards.js') }}"></script>
<script>
function deleteSet() {
    if (confirm('Are you sure you want to delete this entire study set? This action cannot be undone.')) {
        fetch(`{{ url_for('flashcards.delete_set', set_id=flashcard_set.id) }}`, {
            method: 'POST'
        }).then(response => {
            if (response.ok) {
                window.location.href = '{{ url_for('flashcards.index') }}';
            }
        });
    }
}
</script>
{% endblock %}
