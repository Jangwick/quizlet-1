{% extends "base.html" %}

{% block title %}Forgot Password - Quizlet Clone{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card auth-card">
                    <div class="auth-header">
                        <h2 class="mb-0">Forgot Password</h2>
                        <p class="mb-0">Enter your email to reset your password</p>
                    </div>
                    <div class="card-body p-4">
                        <form method="POST">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                                <div class="form-text">We'll send password reset instructions to this email.</div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 mb-3">Send Reset Instructions</button>
                        </form>
                        
                        <div class="text-center">
                            <p class="mb-0">
                                Remember your password? 
                                <a href="{{ url_for('auth.login') }}" class="text-decoration-none">Sign in</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
